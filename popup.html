<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Export ENS Watchlist</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <a href="https://twitter.com/Acadian_eth" target="_blank">
      <img class="twitter-icon" src="twitter_icon.png" alt="Twitter Icon">
    </a>
    <img class="logo" src="ENS_logo.png" alt="ENS Logo">
    <button id="exportWatchlistBtn">Export ENS App Favorites</button>
    <p class="import-text">
      <a href="https://ens.vision/tools?tab=file" target="_blank" class="import-link">Import .txt file to <span class="bold">ENS.Vision</span></a>
    </p>
    <img class="info-icon" src="info_icon.png" alt="Info Icon">
    <div class="tooltip">This chrome extension will help you export your ENS App Favorites into a .txt file for safe keeping.</div>
    <script src="popup.js"></script>
  </body>
</html>
